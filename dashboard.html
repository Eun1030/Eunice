<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

.dashboard-container {
    width: 80%;
    margin: 50px auto;
    text-align: center;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
    background-color: #333;
    border-radius: 5px;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #4CAF50;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #45a049;
}

.content {
    margin-top: 20px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    line-height: 1.6;
}

    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome!</h1>
            <p>This is Patricia Eunice Guerra's Page</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        
        <section class="content">
            <h2>Dashboard Overview</h2>
            <p>I made some changes</p>
        </section>
    </div>
</body>
</html>
